version: '3.8'
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"

  # NEW: Backend application service
  backend:
    build:
      context: . 
      dockerfile: Dockerfile
    
    restart: always
    environment:
      # Pass environment variables to the backend container
      POSTGRES_HOST: postgres # Internal service name for communication
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000" 
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: